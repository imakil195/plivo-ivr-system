<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plivo IVR Demo - InspireWorks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #0c5460;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-box h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .info-box ul {
            margin-left: 20px;
            line-height: 1.8;
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“ž</div>
        <h1>Plivo IVR Demo</h1>
        <p class="subtitle">InspireWorks Communication System</p>

        <form id="callForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    name="phoneNumber" 
                    placeholder="+919876543210"
                    required
                >
                <p class="hint">Include country code (e.g., +91 for India, +1 for US)</p>
            </div>

            <button type="submit" id="submitBtn">
                Initiate Call
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="info-box">
            <h3>ðŸ“‹ What to expect:</h3>
            <ul>
                <li><strong>Level 1:</strong> Choose language (1=English, 2=Spanish)</li>
                <li><strong>Level 2:</strong> Press 1 for message or 2 for associate</li>
                <li>The call will be from your Plivo number</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('callForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const phoneInput = document.getElementById('phoneNumber');

        // Validate phone number format
        function isValidPhoneNumber(number) {
            const phoneRegex = /^\+[1-9]\d{9,14}$/;
            return phoneRegex.test(number);
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'loading' 
                ? `<span class="loading-spinner"></span>${message}`
                : message;
        }

        // Hide status message
        function hideStatus() {
            statusDiv.className = 'status';
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();

            // Validate phone number
            if (!isValidPhoneNumber(phoneNumber)) {
                showStatus('Invalid phone number format. Use +[country code][number]', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            showStatus('Initiating call...', 'loading');

            try {
                const response = await fetch('/make-call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('âœ… Call initiated successfully! Your phone should ring shortly.', 'success');
                    phoneInput.value = '';
                } else {
                    showStatus(`âŒ Error: ${data.error}`, 'error');
                }

            } catch (error) {
                showStatus('âŒ Failed to initiate call. Please check server connection.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Clear status when typing
        phoneInput.addEventListener('input', () => {
            if (statusDiv.className !== 'status') {
                setTimeout(hideStatus, 3000);
            }
        });
    </script>
</body>
</html>
